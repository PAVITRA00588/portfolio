<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavitra Kondepudi - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.08);
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
      color: #1e3c72;
    }

    p {
      margin: 5px 0;
      color: #555;
    }

    .links a {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 18px;
      text-decoration: none;
      background: #1e3c72;
      color: white;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .links a:hover {
      background: #2a5298;
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .qr-buttons button {
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2a5298;
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .qr-buttons button:hover {
      background: #1e3c72;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profilepic.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Pavitra Kondepudi</h1>
    <p><strong>B.Sc. Bioinformatics, Statistics, and Data Science</strong></p>
    <p>Garden City University, Bangalore</p>
    <p>Passionate about research and exploring applications of data science in biology.</p>
    <p>ðŸ“§ pavitrakondepudi@gmail.com</p>

    <div class="links">
      <a href="https://www.linkedin.com/in/pavitra-kondepudi-80a011332" target="_blank">LinkedIn</a>
      <a href="https://github.com/PAVITRA00588" target="_blank">GitHub</a>
    </div>

    <div class="qr-buttons">
      <button onclick="generateQRCode('page')">Generate QR for Page</button>
      <button onclick="generateQRCode('vcard')">Generate QR for Contact</button>
    </div>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    function generateQRCode(type) {
      document.getElementById("qrcode").innerHTML = "";
      let qrText = "";

      if (type === "page") {
        qrText = window.location.href;
      } else if (type === "vcard") {
        qrText = `BEGIN:VCARD
VERSION:3.0
FN:Pavitra Kondepudi
EMAIL:pavitrakondepudi@gmail.com
ORG:Garden City University
TITLE:B.Sc. Bioinformatics, Statistics, and Data Science Student
URL:https://www.linkedin.com/in/pavitra-kondepudi-80a011332
URL:https://github.com/PAVITRA00588
END:VCARD`;
      }

      new QRCode(document.getElementById("qrcode"), {
        text: qrText,
        width: 150,
        height: 150
      });
    }
  </script>
</body>
</html>
